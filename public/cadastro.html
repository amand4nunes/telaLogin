<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="sty/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <title>Home | Portifolio</title>
</head>
<body>
<h1>cadastra ae</h1>
<form id="cad">
    <input type="text"class="cadastroUsuario" name="nome" id="nome" placeholder="Nome completo">
    <br><br>
    <input type="text" class="cadastroUsuario" name="email" id="email" placeholder="E-mail">
    <br><br>
    <input type="text" class="cadastroUsuario" name="senha" id="senhaUsuario" placeholder="Senha">
<br><br>
    <button type="button" id="botcad1" onclick="cadastrar()">Cadastrar</button>


</form>
</body>
</html>
<script>
    function cadastrar(){ 
        var dados = $("#cad").serialize();
        console.log(dados);
        $.ajax({
            url:"../cadastro",
            type:"post",
            data: dados

        }).done(function(resposta){
            if(resposta== 'ok'){
                
                window.location = "login.html";

            }
            else{
                alert("Usuario existente");
            }
        });
       }
</script>
